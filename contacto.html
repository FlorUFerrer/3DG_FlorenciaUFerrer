      <div class="contenedor_imagen4">

        <div>
          <form action="">
            <fieldset class="text-uppercase">
              <legend>Completa tus datos</legend>

              <input id="nombre" name="datos" type="text" />

              <br />
              <label for="apellido">Apellido</label>

              <!-- Input para telefono e e-mail -->

              <label for="numero">Teléfono</label>

              <input

                id="numero"
                name="datos"
                placeholder="(n° area)xxxxxxxx"
              />
              <br />
              <br />
              <label for="email">E-mail </label>

              <input type="email" name="email" placeholder="usuario@xxx.com" />
              <br />
              <br />
              <!-- Input de Comentarios  -->
              <h3 class="fs-3 text">Comentarios</h3>

              <label for="comentario" id="comentario" name="datos"></label>
              <textarea rows="8" cols="36"></textarea>

              <br />
              <br />

              <!-- Botones de enviar y reseteo -->
              <input type="submit" />
              <input type="reset" />
            </fieldset>
          </form>
